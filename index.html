<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      text-align: center;
    }


    .box{
      background-color: blue;
      width: 100px;
      height: 100px;
      cursor: pointer;
      transition: 1s;
      margin: 0 8px 8px 0;
      text-align: center;
      line-height: 100px;
    
    }

    .win{
      background-color: pink;
      border-radius: 50%;
      transform: rotate(360deg);
    }

    .lose{
      transform: scale(0.9);
    }
  </style>
</head>
<body>

  <h1>押してみて</h1>

  





  <script>
    'use strict';

    const num = 5;
    const winner =Math.floor( Math.random() * num );

    for (let i = 0 ; i < num ; i++){

      const div = document.createElement('div');
      div.classList.add('box');
      

      div.addEventListener('click',() =>{
         if(i===winner){
           div.textContent = 'おばば';
           div.classList.add('win');
         } else {
           div.textContent = '太ってる!';
           div.classList.add('lose');
         }
      });


      

    document.body.appendChild(div);
    }

    






  
  </script>  
</body>
</html>
